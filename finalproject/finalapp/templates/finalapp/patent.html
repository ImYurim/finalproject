{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'finalapp/patent.css'%}">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{%static 'finalapp/select.js'%}"></script>

</head>

<body class="container">

    <div class="upper">
        <a class="home" href="{%url 'home'%}">특허전략솔루션</a>
        <a class="menu1" href="">인사말</a>
        <a class="menu2" href="">서비스 소개</a>
        <a class="menu3" href="">용어 정의</a>
    </div>
    <div class="content">
        <div class="제목">
            <canvas id="square" width="10" height="50"></canvas>
            <span id="title">특허 추천</span>
        </div>
        <div class="잘못입력시">
            {%if error%}
            <p>잘못 입력하셨습니다. 다시 입력 해주세요!</p>
            {%endif%}
        </div>
        <div class="search">
            <div id="input-form">
                <form id="input-form" action="{%url 'patentresult'%}">

                    회사명 : <input type="text" id="company" name="company">
                    <select id="분야선택" name="ipc">
                        <option>분야선택</option>
                        {%for ipc in ipc_detail%}
                        <option value="{{ipc.patent}}">{{ipc.patent}}</option>
                        {%endfor%}
                    </select>
                    <input type="submit" value="검색" id="제출">
                </form>
            </div>
            <div id="목록명">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th class="number">번호</th>
                            <th class="select">회사명</th>

                        </tr>
                    </thead>
                </table>
            </div>
            <div id="검색목록" style="overflow: auto;">
                <table id="user-table">
                    <tbody>
                        {%for companyselect in companyall%}
                        <tr>
                            <td class="number">{{companyselect.id}}</td>
                            <td class="select">{{companyselect.name}}</td>

                        </tr>
                        {%endfor%}
                    </tbody>

                </table>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
    $(document).ready(function () {

        search();
    })

</script>

</html>
