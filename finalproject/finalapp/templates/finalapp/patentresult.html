{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>경쟁사분석</title>
    <link rel="stylesheet" href="{%static 'finalapp/patentresult.css'%}">

</head>

<body class="container">
    <div class="upper">
        <a class="home" href="{%url 'home'%}">특허전략솔루션</a>
        <a class="menu1" href="">인사말</a>
        <a class="menu2" href="">서비스 소개</a>
        <a class="menu3" href="">용어 정의</a>
    </div>
    <div class="content">
        <div class="제목">
            <canvas id="square" width="10" height="50"></canvas>
            <span id="title">특허 분석</span>
        </div>
        {%if companydetail%}
        <div class="자회사">
            <h1>입력한 회사 : {{company}}</h1>
        </div>
        {%else%}
        <div class="자회사">
            <h1>잘못된 회사 입력</h1>
        </div>
        {%endif%}

        <div class="결과">
            <div class="특허">
                <div class="특허분석간략">
                    <span class="소제목">특허 추천</span>
                    <span class="설명">이전가능성이 높고 영향력이 높은 특허 추천</span>

                </div>
                <div class="특허분석결과">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
